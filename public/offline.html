<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Kick Back</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8fafc;
        color: #334155;
        text-align: center;
        padding: 20px;
      }
      .offline-container {
        max-width: 400px;
      }
      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background-color: #e2e8f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 12px;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin: 0 0 24px;
        color: #64748b;
      }
      .retry-button {
        background-color: #000;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .retry-button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“±</div>
      <h1>You're offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may
        not be available until you're back online.
      </p>
      <button class="retry-button" onclick="window.location.reload()">
        Try again
      </button>
    </div>
  </body>
</html>
