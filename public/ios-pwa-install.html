<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Kick Back on iOS</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .icon {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        margin: 0 auto 20px;
        display: block;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #000;
      }
      .step {
        margin-bottom: 25px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #007aff;
      }
      .step-number {
        font-weight: bold;
        color: #007aff;
        margin-bottom: 5px;
      }
      .step-text {
        line-height: 1.5;
      }
      .button {
        background: #007aff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
      }
      .button:hover {
        background: #0056cc;
      }
      .note {
        font-size: 14px;
        color: #666;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/apple-touch-icon.png" alt="Kick Back" class="icon" />
      <h1>Install Kick Back</h1>

      <div class="step">
        <div class="step-number">Step 1</div>
        <div class="step-text">
          Tap the Share button (square with arrow pointing up) at the bottom of
          your screen
        </div>
      </div>

      <div class="step">
        <div class="step-number">Step 2</div>
        <div class="step-text">Scroll down and tap "Add to Home Screen"</div>
      </div>

      <div class="step">
        <div class="step-number">Step 3</div>
        <div class="step-text">Tap "Add" to confirm</div>
      </div>

      <button class="button" onclick="window.location.href='/'">
        Open Kick Back
      </button>

      <div class="note">
        After installation, the app will appear on your home screen and work
        like a native app!
      </div>
    </div>
  </body>
</html>
